mode: dev
seed: 42

paths:
  mop_root: nl2spec/datasets/raw_mop
  baseline_nl: datasets/baseline_nl
  baseline_ir: datasets/baseline_ir
  output_dir: ../outputs/
  schema_ir: core/schemas/ir.schema.json

pipeline:
  generate: true
  compare: true
  export_csv: true
  stats: true

prompting:
  shot_mode: few        # zero | one | few
  k: 2
  fewshot:
    dataset_dir: datasets/fewshot
    selection: random

llm:
  provider: mock        #openAI | gemini | 
  mock:
    class: nl2spec.core.llms.mock_llm.MockLLM
    registry_csv: nl2spec/config/information_llms.csv
